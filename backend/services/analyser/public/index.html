<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Analyser - SCIS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0F0F0F 0%, #1A1A1A 100%);
            color: white; min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; }
        .title { font-size: 2.5rem; color: #25F4EE; margin-bottom: 10px; }
        .analysis-form { 
            background: rgba(255, 255, 255, 0.05); 
            padding: 30px; border-radius: 15px; 
            margin-bottom: 30px; border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #25F4EE; }
        .form-group input, .form-group select { 
            width: 100%; padding: 12px; border: 1px solid #333; 
            border-radius: 8px; background: #1A1A1A; color: white;
        }
        .btn { 
            background: linear-gradient(90deg, #FF0050, #25F4EE); 
            border: none; padding: 12px 30px; border-radius: 8px; 
            color: white; cursor: pointer; font-weight: bold;
        }
        .results { 
            background: rgba(255, 255, 255, 0.05); 
            padding: 20px; border-radius: 15px; 
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .status { padding: 10px; border-radius: 5px; margin-bottom: 20px; }
        .status.analyzing { background: rgba(37, 244, 238, 0.2); border: 1px solid #25F4EE; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">ðŸ“¡ TikTok Analyser</h1>
            <p style="color: #B0B0B0;">Analyse forensique en temps rÃ©el</p>
        </div>

        <div class="analysis-form">
            <h3 style="color: #25F4EE; margin-bottom: 20px;">Nouvelle Analyse</h3>
            <form id="analysisForm">
                <div class="form-group">
                    <label>Plateforme</label>
                    <select id="platform" required>
                        <option value="tiktok">TikTok</option>
                        <option value="instagram">Instagram</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Nom d'utilisateur</label>
                    <input type="text" id="username" placeholder="@username" required>
                </div>
                <button type="submit" class="btn">ðŸš€ Lancer l'analyse</button>
            </form>
        </div>

        <div class="results" id="results" style="display: none;">
            <div id="status" class="status"></div>
            <div id="analysisData"></div>
        </div>
    </div>

    <script>
        document.getElementById('analysisForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            document.getElementById('results').style.display = 'block';
            document.getElementById('status').innerHTML = 'ðŸ”„ Analyse en cours...';
        });
    </script>
</body>
</html>
