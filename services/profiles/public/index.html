<!DOCTYPE html>

<head>

    <title>Profiles Manager - SCIS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0F0F0F 0%, #1A1A1A 100%);
            color: white; min-height: 100vh; padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 40px; }

        }
        .profiles-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .profile-card { 
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px; padding: 20px; transition: all 0.3s ease;
        }
        .profile-card:hover { border-color: #25F4EE; transform: translateY(-2px); }
        .btn { 
            background: linear-gradient(90deg, #FF0050, #25F4EE); 
            border: none; padding: 10px 20px; border-radius: 8px; 
            color: white; cursor: pointer; margin: 5px;
        }
        .search-bar { 
            width: 100%; padding: 12px; border: 1px solid #333; 
            border-radius: 8px; background: #1A1A1A; color: white; margin-bottom: 20px;
        }
    </style>
</head>
