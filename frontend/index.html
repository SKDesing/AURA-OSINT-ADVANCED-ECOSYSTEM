<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA - TikTok Live Analyser</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #25F4EE;
            --secondary: #FE2C55;
            --dark: #161823;
            --card: #1F1F2E;
        }
        
        body { background: var(--dark); color: white; font-family: 'Inter', sans-serif; }
        .card { background: var(--card); border-radius: 12px; transition: transform 0.3s; }
        .card:hover { transform: translateY(-2px); }
        .gradient-text { background: linear-gradient(90deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-primary { background: linear-gradient(90deg, var(--primary), var(--secondary)); color: var(--dark); font-weight: 600; padding: 10px 20px; border-radius: 8px; transition: all 0.3s; }
        .btn-primary:hover { transform: scale(1.05); }
        .sidebar-item { padding: 12px 20px; border-radius: 8px; cursor: pointer; transition: all 0.2s; }
        .sidebar-item:hover { background: rgba(37, 244, 238, 0.1); }
        .sidebar-item.active { background: rgba(37, 244, 238, 0.2); border-left: 3px solid var(--primary); }
        .notification { position: fixed; top: 20px; right: 20px; padding: 15px 20px; border-radius: 8px; background: var(--card); transform: translateX(120%); transition: transform 0.3s; z-index: 1000; }
        .notification.show { transform: translateX(0); }
        .notification.success { border-left: 4px solid #10B981; }
        .notification.error { border-left: 4px solid #EF4444; }
        .notification.info { border-left: 4px solid var(--primary); }
        .search-input { padding-left: 45px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; transition: all 0.2s; }
        .search-input:focus { outline: none; border-color: var(--primary); }
        .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #A8ABB2; }
        .live-badge { background: var(--secondary); color: white; padding: 2px 8px; border-radius: 4px; font-size: 12px; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    </style>
</head>
<body>
    <!-- Notification -->
    <div id="notification" class="notification">
        <div class="flex items-center">
            <i class="fas fa-check-circle mr-2"></i>
            <span id="notification-message"></span>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-gray-900 shadow-lg fixed w-full top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <i class="fab fa-tiktok text-3xl gradient-text mr-3"></i>
                <h1 class="text-2xl font-bold gradient-text">AURA</h1>
            </div>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <i class="fas fa-link search-icon"></i>
                    <input type="text" id="live-url-input" class="search-input py-2 px-4 w-80 text-white" placeholder="https://www.tiktok.com/@username/live">
                </div>
                <button id="analyze-btn" class="btn-primary">
                    <i class="fas fa-play mr-2"></i>Analyser
                </button>
                <button id="refresh-btn" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="flex pt-16">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-900 h-screen fixed">
            <nav class="mt-8">
                <div class="sidebar-item active" data-page="dashboard">
                    <i class="fas fa-tachometer-alt mr-3"></i>Dashboard
                </div>
                <div class="sidebar-item" data-page="analytics">
                    <i class="fas fa-chart-line mr-3"></i>Analytics
                </div>
                <div class="sidebar-item" data-page="history">
                    <i class="fas fa-history mr-3"></i>Historique
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 ml-64 p-6 bg-gray-800 min-h-screen">
            <!-- Dashboard -->
            <div id="dashboard-page" class="page-content">
                <h2 class="text-2xl font-bold mb-6">Dashboard</h2>
                
                <!-- Stats -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                    <div class="card p-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-400 text-sm">Lives Analysés</p>
                                <p class="text-3xl font-bold mt-1" id="total-analyzed">0</p>
                            </div>
                            <i class="fas fa-video text-3xl text-blue-400"></i>
                        </div>
                    </div>
                    <div class="card p-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-400 text-sm">Commentaires</p>
                                <p class="text-3xl font-bold mt-1" id="total-comments">0</p>
                            </div>
                            <i class="fas fa-comments text-3xl text-green-400"></i>
                        </div>
                    </div>
                    <div class="card p-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-400 text-sm">Utilisateurs</p>
                                <p class="text-3xl font-bold mt-1" id="total-users">0</p>
                            </div>
                            <i class="fas fa-users text-3xl text-purple-400"></i>
                        </div>
                    </div>
                    <div class="card p-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-400 text-sm">Sessions Actives</p>
                                <p class="text-3xl font-bold mt-1" id="active-sessions">0</p>
                            </div>
                            <i class="fas fa-pulse text-3xl text-red-400"></i>
                        </div>
                    </div>
                </div>
                
                <!-- Live Cards -->
                <div class="card p-6">
                    <h3 class="text-xl font-semibold mb-4">Lives Analysés</h3>
                    <div id="live-cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <div class="text-center text-gray-400 py-8">
                            <i class="fas fa-search text-4xl mb-4"></i>
                            <p>Entrez une URL TikTok pour commencer l'analyse</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Analytics -->
            <div id="analytics-page" class="page-content hidden">
                <h2 class="text-2xl font-bold mb-6">Analytics</h2>
                <div class="card p-6">
                    <p class="text-gray-400">Fonctionnalités d'analyse avancées à venir...</p>
                </div>
            </div>

            <!-- History -->
            <div id="history-page" class="page-content hidden">
                <h2 class="text-2xl font-bold mb-6">Historique</h2>
                <div class="card p-6">
                    <p class="text-gray-400">Historique des analyses précédentes...</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // DOM Elements
        const analyzeBtn = document.getElementById('analyze-btn');
        const liveUrlInput = document.getElementById('live-url-input');
        const liveCardsContainer = document.getElementById('live-cards-container');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notification-message');
        
        let analyzedLives = [];
        
        // Navigation
        document.querySelectorAll('.sidebar-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                
                const page = item.getAttribute('data-page');
                document.querySelectorAll('.page-content').forEach(p => p.classList.add('hidden'));
                document.getElementById(`${page}-page`).classList.remove('hidden');
            });
        });
        
        // Notifications
        function showNotification(message, type = 'info') {
            notificationMessage.textContent = message;
            notification.className = `notification ${type} show`;
            setTimeout(() => notification.classList.remove('show'), 3000);
        }
        
        // Analyze Live
        analyzeBtn.addEventListener('click', analyzeLive);
        liveUrlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') analyzeLive();
        });
        
        async function analyzeLive() {
            const url = liveUrlInput.value.trim();
            if (!url || !url.includes('tiktok.com/') || !url.includes('/live')) {
                showNotification('URL TikTok Live invalide', 'error');
                return;
            }
            
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Analyse...';
            
            try {
                const response = await fetch('http://localhost:3002/api/sessions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url: url,
                        title: `Live ${new Date().toLocaleString()}`
                    })
                });
                
                if (!response.ok) throw new Error('Erreur serveur');
                
                const session = await response.json();
                const username = url.match(/@([^/]+)/)?.[1] || 'unknown';
                
                addLiveCard({
                    id: session.id,
                    username: `@${username}`,
                    url: url,
                    created_at: new Date().toLocaleString(),
                    status: 'Analyse en cours',
                    comments_count: 0,
                    users_count: 0
                });
                
                analyzedLives.push(session);
                updateStats();
                liveUrlInput.value = '';
                showNotification(`Analyse démarrée pour ${username}`, 'success');
                monitorSession(session.id);
                
            } catch (error) {
                showNotification('Erreur: ' + error.message, 'error');
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = '<i class="fas fa-play mr-2"></i>Analyser';
            }
        }
        
        function addLiveCard(data) {
            if (liveCardsContainer.children.length === 1 && liveCardsContainer.children[0].classList.contains('text-center')) {
                liveCardsContainer.innerHTML = '';
            }
            
            const card = document.createElement('div');
            card.className = 'card p-4';
            card.innerHTML = `
                <div class="flex items-center mb-3">
                    <img src="https://picsum.photos/seed/${data.username}/40/40.jpg" class="w-10 h-10 rounded-full mr-3">
                    <div>
                        <h4 class="font-semibold">${data.username}</h4>
                        <p class="text-xs text-gray-400">${data.created_at}</p>
                    </div>
                </div>
                <div class="space-y-2 mb-3">
                    <div class="flex justify-between text-sm">
                        <span>Statut:</span>
                        <span id="status-${data.id}" class="text-yellow-400">${data.status}</span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span>Commentaires:</span>
                        <span id="comments-${data.id}">${data.comments_count}</span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span>Utilisateurs:</span>
                        <span id="users-${data.id}">${data.users_count}</span>
                    </div>
                </div>
                <div class="flex space-x-2">
                    <button class="btn-primary flex-1 text-sm" onclick="exportLive(${data.id})">
                        <i class="fas fa-download mr-1"></i>Export
                    </button>
                </div>
            `;
            liveCardsContainer.appendChild(card);
        }
        
        async function monitorSession(sessionId) {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`http://localhost:3002/api/sessions/${sessionId}/users`);
                    if (response.ok) {
                        const users = await response.json();
                        const totalComments = users.reduce((sum, user) => sum + parseInt(user.comment_count || 0), 0);
                        
                        document.getElementById(`comments-${sessionId}`).textContent = totalComments;
                        document.getElementById(`users-${sessionId}`).textContent = users.length;
                        
                        if (totalComments > 0) {
                            const statusEl = document.getElementById(`status-${sessionId}`);
                            statusEl.textContent = 'Actif';
                            statusEl.className = 'text-green-400';
                        }
                        
                        updateStats();
                    }
                } catch (error) {
                    console.error('Monitoring error:', error);
                }
            }, 5000);
            
            setTimeout(() => clearInterval(interval), 3600000);
        }
        
        function updateStats() {
            document.getElementById('total-analyzed').textContent = analyzedLives.length;
            
            const totalComments = Array.from(document.querySelectorAll('[id^="comments-"]'))
                .reduce((sum, el) => sum + parseInt(el.textContent || 0), 0);
            document.getElementById('total-comments').textContent = totalComments;
            
            const totalUsers = Array.from(document.querySelectorAll('[id^="users-"]'))
                .reduce((sum, el) => sum + parseInt(el.textContent || 0), 0);
            document.getElementById('total-users').textContent = totalUsers;
            
            const activeSessions = Array.from(document.querySelectorAll('[id^="status-"]'))
                .filter(el => el.textContent === 'Actif').length;
            document.getElementById('active-sessions').textContent = activeSessions;
        }
        
        window.exportLive = function(sessionId) {
            window.open(`http://localhost:3002/api/sessions/${sessionId}/export/json`, '_blank');
            showNotification('Export en cours...', 'info');
        };
        
        document.getElementById('refresh-btn').addEventListener('click', () => {
            showNotification('Données actualisées', 'success');
            analyzedLives.forEach(live => monitorSession(live.id));
        });
    </script>
</body>
</html>
