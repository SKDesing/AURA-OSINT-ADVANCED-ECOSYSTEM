<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåü AURA ADVANCED OSINT ECOSYSTEM - Unified Platform</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --primary-dark: #0A2463;
      --primary-blue: #38B6FF;
      --alert-orange: #FF6B35;
      --alert-red: #E94560;
      --bg-dark: #1A1A2E;
      --bg-darker: #0a0a0a;
    }

    html, body { 
      height: 100%; 
      background: var(--bg-darker); 
      color: #fff; 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-blue) 100%);
      padding: 16px 32px;
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    .logo {
      font-size: 24px;
      font-weight: 800;
      letter-spacing: 1.2px;
    }

    .tagline {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 4px;
    }

    .status-panel {
      display: flex;
      gap: 20px;
    }

    .status-group {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .status-dot.online { background: #10b981; }
    .status-dot.offline { background: var(--alert-red); }
    .status-dot.loading { background: var(--alert-orange); }

    @keyframes pulse { 
      0%, 100% { opacity: 1; } 
      50% { opacity: 0.7; } 
    }

    .tabs-container {
      display: flex;
      background: var(--bg-dark);
      padding: 8px 16px;
      gap: 4px;
      overflow-x: auto;
      border-bottom: 2px solid #333;
    }

    .tab {
      padding: 12px 20px;
      background: #2a2a2a;
      border: none;
      color: #aaa;
      cursor: pointer;
      border-radius: 8px 8px 0 0;
      transition: all 0.3s;
      white-space: nowrap;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .tab:hover {
      background: #3a3a3a;
      color: #fff;
    }

    .tab.active {
      background: var(--primary-dark);
      color: #fff;
      font-weight: 700;
    }

    .content-container {
      height: calc(100vh - 120px);
      position: relative;
    }

    .service-frame {
      display: none;
      width: 100%;
      height: 100%;
      border: none;
      background: #fff;
    }

    .service-frame.active {
      display: block;
    }

    .loading-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      background: rgba(26, 26, 46, 0.95);
      padding: 40px;
      border-radius: 12px;
    }

    .spinner {
      border: 4px solid #333;
      border-top: 4px solid var(--primary-blue);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .header { padding: 12px 16px; }
      .logo { font-size: 20px; }
      .tab { font-size: 12px; padding: 10px 12px; }
      .content-container { height: calc(100vh - 110px); }
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <div class="logo">üåü AURA ADVANCED OSINT</div>
      <div class="tagline">Professional Intelligence & Investigation Platform</div>
    </div>
    
    <div class="status-panel">
      <div class="status-group">
        <div class="status-dot loading" id="status-dashboard"></div>
        <span>Dashboard</span>
      </div>
      <div class="status-group">
        <div class="status-dot loading" id="status-analytics"></div>
        <span>Analytics</span>
      </div>
      <div class="status-group">
        <div class="status-dot loading" id="status-forensic"></div>
        <span>Forensic</span>
      </div>
    </div>
  </div>

  <div class="tabs-container">
    <button class="tab active" data-service="dashboard">üè† Dashboard</button>
    <button class="tab" data-service="analytics">üìä Analytics</button>
    <button class="tab" data-service="orchestrator">‚öôÔ∏è Orchestrator</button>
    <button class="tab" data-service="health">üíö Health</button>
    <button class="tab" data-service="forensic">üîç Forensic</button>
    <button class="tab" data-service="timeline">üìÖ Timeline</button>
    <button class="tab" data-service="database">üóÑÔ∏è Database</button>
    <button class="tab" data-service="aura-osint">üåü AURA OSINT</button>
  </div>

  <div class="content-container">
    <div class="loading-overlay" id="loading">
      <div class="spinner"></div>
      <div>Chargement du service OSINT...</div>
    </div>

    <iframe class="service-frame active" id="dashboard" src="http://localhost:3000"></iframe>
    <iframe class="service-frame" id="analytics" src="http://localhost:4002/api/analytics/dashboard"></iframe>
    <iframe class="service-frame" id="orchestrator" src="http://localhost:4001/api/status"></iframe>
    <iframe class="service-frame" id="health" src="http://localhost:3000/api/system/health"></iframe>
    <iframe class="service-frame" id="forensic" src="http://localhost:3000/api/forensic/profiles"></iframe>
    <iframe class="service-frame" id="timeline" src="http://localhost:3000/api/investigation/timeline"></iframe>
    <iframe class="service-frame" id="database" src="http://localhost:3000/database"></iframe>
    <iframe class="service-frame" id="aura-osint" src="http://localhost:3000/aura-osint"></iframe>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const frames = document.querySelectorAll('.service-frame');
    const loading = document.getElementById('loading');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const service = tab.dataset.service;
        
        tabs.forEach(t => t.classList.remove('active'));
        frames.forEach(f => f.classList.remove('active'));
        
        tab.classList.add('active');
        loading.style.display = 'block';
        
        setTimeout(() => {
          document.getElementById(service).classList.add('active');
          loading.style.display = 'none';
        }, 500);
      });
    });

    async function checkServiceStatus(url, statusId) {
      try {
        await fetch(url, { mode: 'no-cors' });
        document.getElementById(statusId).className = 'status-dot online';
      } catch {
        document.getElementById(statusId).className = 'status-dot offline';
      }
    }

    function checkAllServices() {
      checkServiceStatus('http://localhost:3000', 'status-dashboard');
      checkServiceStatus('http://localhost:4002', 'status-analytics');
      checkServiceStatus('http://localhost:3000/api/forensic', 'status-forensic');
    }

    window.addEventListener('load', () => {
      setTimeout(() => loading.style.display = 'none', 1000);
      checkAllServices();
      setInterval(checkAllServices, 10000);
    });
  </script>
</body>
</html>
