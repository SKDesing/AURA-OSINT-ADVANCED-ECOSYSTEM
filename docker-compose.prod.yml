version: '3.8'

services:
  aura-gui:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./gui:/app/gui
      - ./assets:/app/assets
    restart: unless-stopped
    
  aura-api:
    build: .
    ports:
      - "4002:4002"
    environment:
      - NODE_ENV=production
      - PORT=4002
    command: node analytics-api.js
    restart: unless-stopped
    
  aura-db:
    image: postgres:15
    environment:
      - POSTGRES_DB=aura_forensic
      - POSTGRES_USER=aura
      - POSTGRES_PASSWORD=aura_secure_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database-maestro-schema.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

volumes:
  postgres_data: