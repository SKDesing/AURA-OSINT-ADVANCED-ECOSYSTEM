version: '3.8'

services:
  aura_db:
    image: postgres:16-alpine
    container_name: aura_db
    environment:
      POSTGRES_USER: aura_user
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: aura_investigations
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  aura_redis:
    image: redis:7-alpine
    container_name: aura_redis
    ports:
      - "6379:6379"

  aura_minio:
    image: minio/minio
    container_name: aura_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"

  aura_backend:
    build:
      context: ./live-tracker
      dockerfile: Dockerfile
    container_name: aura_backend
    environment:
      DATABASE_URL: postgresql://aura_user:secure_password@aura_db:5432/aura_investigations
      REDIS_URL: redis://aura_redis:6379
      MINIO_ENDPOINT: aura_minio
    volumes:
      - ./live-tracker:/app
    ports:
      - "3000:3000"
    depends_on:
      - aura_db
      - aura_redis
      - aura_minio

  aura_frontend:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile
    container_name: aura_frontend
    volumes:
      - ./frontend-react:/app
    ports:
      - "3001:3000"
    depends_on:
      - aura_backend

volumes:
  postgres_data:
  minio_data: