<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA Browser</title>
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        connect-src 'self' http://localhost:4011 http://localhost:4003 ws://localhost:4011 ws://localhost:4003;
        script-src 'self' 'unsafe-inline';
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data: blob:;
    ">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
        }
        
        .status-indicator {
            display: flex;
            gap: 10px;
        }
        
        .service-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .service-status.healthy {
            background: #00ff88;
            color: #000;
        }
        
        .service-status.unhealthy {
            background: #ff4444;
            color: #fff;
        }
        
        .main-content {
            height: calc(100vh - 100px);
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 18px;
            color: #888;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üîç AURA Browser</div>
        <div class="status-indicator" id="statusIndicator">
            <div class="service-status" id="apiStatus">API: Checking...</div>
            <div class="service-status" id="trackerStatus">Tracker: Checking...</div>
        </div>
    </div>
    
    <div class="main-content">
        <div class="loading" id="loading">
            üöÄ Starting AURA services...
        </div>
        <iframe id="mainFrame" style="display: none;"></iframe>
    </div>

    <script>
        let servicesReady = false;
        
        async function checkServices() {
            try {
                const statuses = await window.electronAPI.getServiceStatus();
                
                statuses.forEach(service => {
                    const element = document.getElementById(
                        service.name === 'api' ? 'apiStatus' : 'trackerStatus'
                    );
                    
                    if (element) {
                        element.textContent = `${service.name.toUpperCase()}: ${service.status}`;
                        element.className = `service-status ${service.status}`;
                    }
                });
                
                const allHealthy = statuses.every(s => s.status === 'healthy');
                
                if (allHealthy && !servicesReady) {
                    servicesReady = true;
                    loadMainInterface();
                }
                
            } catch (error) {
                console.error('Failed to check services:', error);
            }
        }
        
        function loadMainInterface() {
            const loading = document.getElementById('loading');
            const mainFrame = document.getElementById('mainFrame');
            
            loading.style.display = 'none';
            mainFrame.style.display = 'block';
            mainFrame.src = 'http://localhost:4011';
        }
        
        // Check services every 2 seconds
        setInterval(checkServices, 2000);
        
        // Initial check
        setTimeout(checkServices, 1000);
        
        // Handle service restart
        async function restartService(serviceName) {
            try {
                await window.electronAPI.restartService(serviceName);
                console.log(`Service ${serviceName} restarted`);
            } catch (error) {
                console.error(`Failed to restart ${serviceName}:`, error);
            }
        }
    </script>
</body>
</html>
