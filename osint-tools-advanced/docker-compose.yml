version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: osint_pg
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-aura_osint}
      POSTGRES_USER: ${POSTGRES_USER:-aura}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aura}
    ports:
      - "127.0.0.1:${POSTGRES_PORT:-5433}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./init-osint-db.sql:/docker-entrypoint-initdb.d/init.sql:ro

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ELASTIC_VERSION:-8.13.4}
    container_name: osint_es
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ports:
      - "127.0.0.1:${ELASTIC_PORT:-9200}:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    restart: unless-stopped
    mem_limit: 2g

  kibana:
    image: docker.elastic.co/kibana/kibana:${ELASTIC_VERSION:-8.13.4}
    container_name: osint_kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - XPACK_SECURITY_ENABLED=false
    ports:
      - "127.0.0.1:${KIBANA_PORT:-5601}:5601"
    depends_on:
      - elasticsearch
    restart: unless-stopped

  searxng:
    image: searxng/searxng:latest
    container_name: osint_searxng
    ports:
      - "127.0.0.1:${SEARXNG_PORT:-8080}:8080"
    environment:
      - SEARXNG_INSTANCE_NAME=OSINT-SUITE
    restart: unless-stopped

volumes:
  pg_data: {}
  es_data: {}