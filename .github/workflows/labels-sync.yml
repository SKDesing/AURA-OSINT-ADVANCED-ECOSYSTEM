name: labels-sync
on:
  push:
    branches: [ main ]
    paths:
      - ".github/labels.yml"
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Sync labels
        uses: crazy-max/ghaction-github-labeler@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          skip-delete: false
          dry-run: false