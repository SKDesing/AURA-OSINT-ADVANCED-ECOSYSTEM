name: Chromium Only Enforcement

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  chromium-compliance:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Scan browser violations
      run: npm run scan-browser-calls
      continue-on-error: true
      continue-on-error: true
      
    - name: Auto-fix violations (if any)
      run: npm run fix-browser-calls
      continue-on-error: true
      
    - name: Test Chromium migration
      run: npm run test:chromium
      continue-on-error: true
      env:
        CI: true
        PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true
        
    - name: Commit fixes
      if: success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Chromium Enforcer"
        git add -A
        git diff --staged --quiet || git commit -m "ðŸ”§ Auto-fix: Enforce Chromium Only policy" || true