name: AURA CI/CD - Chromium Migration & Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-migration:
    name: Test Migration Chromium
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Chromium
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser
    
    - name: Test Chromium Migration
      run: npm run test-migration
    
    - name: Run Benchmark Suite
      run: npm run benchmark
    
    - name: Port Audit
      run: npm run audit-ports

  cross-platform-test:
    name: Test Cross-Platform
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Chromium (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get update && sudo apt-get install -y chromium-browser
    
    - name: Install Chromium (macOS)
      if: matrix.os == 'macos-latest'
      run: brew install --cask chromium
    
    - name: Install Chromium (Windows)
      if: matrix.os == 'windows-latest'
      run: choco install chromium
    
    - name: Test Chromium Detection
      run: node -e "console.log('Chromium test passed')"

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run security audit
      run: npm audit --audit-level moderate